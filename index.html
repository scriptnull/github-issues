<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Issues</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" charset="utf-8">
    <style>
    </style>
  </head>
  <body>

    <!-- Github Repo Name Input Box -->
    <div class="col-lg-6 col-lg-offset-3">
      <div class="panel"  style="background-color: #F5F5F5;" >
        <div class="panel-body">
          <div class="col-lg-10">
            <input type="text" id="txtRepoName" class="form-control" placeholder="Paste link for a Github Repo (Eg. https://github.com/Shippable/support )" />
          </div>
          <button onclick="loadDetails();" class="col-lg-2 btn btn-primary">Get Details</button>
        </div>
      </div>
    </div>

    <!-- Details to be shown -->
    <div class="col-lg-6 col-lg-offset-3">
      <div class="panel panel-default" id="panelDetails" style="visibility : hidden;">
        <div class="panel-heading" style="text-align : center;">
          Details of Issues
        </div>
        <div class="panel-body">
          <h3 id="loading" class="col-lg-12" style="text-align : center;"></h3>
          <table class="table">
            <tbody>
            <tr id="tr1"></tr>
            <tr id="tr2"></tr>
            <tr id="tr3"></tr>
            <tr id="tr4"></tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/node_modules/moment/min/moment.min.js" charset="utf-8"></script>
    <script src="js/node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
